        height:20px;

<script type="text/javascript">
    function mColor(aDiv) {
        // Get name of sample cell
        var sId = aDiv.id;
        var sTid = sId.slice(0,-3);
        //alert(sId);
        // Get current color
        var sCol = aDiv.style.backgroundColor;

        var aCol = document.getElementById('color-picker');
        //alert(sCol);
        aCol.value = sCol;
        //alert(aCol.value);
        aCol.click();
        //alert(aCol.value);
        aDiv.style.backgroundColor = aCol.value;
        var aTd = document.getElementById(sTid);
        if (sId.indexOf('_bg') == -1)
            aTd.style.color = aCol.value;
        else
            aTd.style.backgroundColor = aCol.value;
    }
</script>
